<div class="container py-4" *ngIf="show">
    <div class="row">
      <div class="col-md-4">
        <img [src]="show.image?.original || 'https://via.placeholder.com/300x450'"
             class="img-fluid rounded shadow" alt="{{ show.name }}">
      </div>
      <div class="col-md-8">
        <h2 class="fw-bold mb-3">{{ show.name }}</h2>
        <p><strong>Genres:</strong> {{ show.genres?.join(', ') }}</p>
        <p><strong>Rating:</strong> ⭐ {{ show.rating?.average || 'N/A' }}</p>
        <p><strong>Premiered:</strong> {{ show.premiered }}</p>
        <div><strong>Summary:</strong></div>
        <div [innerHTML]="show.summary" class="mt-2"></div>
        <button class="btn btn-secondary mt-4" (click)="goBack()">← Back</button>
      </div>
    </div>
  </div>
